<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .cart-item img {
      max-width: 80px;
      height: auto;
      border-radius: 5px;
    }

    .cart-item-details {
      flex: 1;
      margin-left: 20px;
    }

    .cart-item-details h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .cart-item-details p {
      font-size: 14px;
      color: #555;
    }

    .cart-item-price {
      font-size: 18px;
      color: #28a745;
      margin-right: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .checkout {
      margin-top: 30px;
    }

    .checkout-buttons {
      display: flex;
      justify-content: space-between;
    }

    .price {
      padding: 8px 0px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Shopping Cart</h1>
    {% if cart_items %}
      {% for item in cart_items %}
        <div class="cart-item">
          <img src="/media/{{ item.product.image1 }}" alt="{{ item.product.title }}">
          <div class="cart-item-details">
            <h3>{{ item.product.title }}</h3>
            <p>{{ item.product.desc }}</p>
          </div>
          <div class="cart-item-price">₹{{ item.product.price }}</div>
          <form method="post" action="{% url 'remove_from_cart' item.id %}">
            {% csrf_token %}
            <button type="submit" class="button">Remove</button>
          </form>
        </div>
      {% endfor %}
      <div>
        <p class="price">Total: ₹{{ total_price }}</p>
        <div class="checkout-buttons">
          <form method="post" action="{% url 'home' %}">
            {% csrf_token %}
            <button type="submit" class="button">Continue Shopping</button>
          </form>
          <a href="{% url 'checkout' %}" class="button">Checkout</a>
        </div>
      </div>
    {% else %}
      <p>Your cart is empty.</p>
    {% endif %}
  </div>
</body>
</html>
