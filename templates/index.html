{% extends 'base.html' %}

{% block title %}
  Home
{% endblock %}

{% block body %}
  <div class="container-fluid px-0">
    <div id="carouselExampleCaptions" class="carousel slide carousel-fade">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/img/pic1.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h2>Welcome to UniBook</h2>
            <button type="button" class="btn btn-primary">Buy</button>
            <button type="button" class="btn btn-success">Donate</button>
            <button type="button" class="btn btn-danger">Sell</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/static/img/pic2.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h2>Welcome to UniBook</h2>
            <button type="button" class="btn btn-primary">Buy</button>
            <button type="button" class="btn btn-success">Donate</button>
            <button type="button" class="btn btn-danger">Sell</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/static/img/pic3.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h2>Welcome to UniBook</h2>
            <button type="button" class="btn btn-primary">Buy</button>
            <button type="button" class="btn btn-success">Donate</button>
            <button type="button" class="btn btn-danger">Sell</button>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for i in product %}
        <div class="col">
          <div class="card shadow-sm">
            <a href="{% url 'product_detail' i.id %}">
              <img class="bd-placeholder-img card-img-top" width="100%" height="225" src=/media/{{i.image1}} alt="" />
            </a>
            <div class="card-body">
              <p class="card-text fs-3 fw-semibold mb-0">&#8377; {{ i.price }}</p>
              <p class="card-text fw-semibold mb-0">{{ i.title }}</p>
              <p class="card-text fst-italic mb-0">{{ i.product_category }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-body-secondary">{{i.date}}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
