{% block body %}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>
        {% block title %}
          Register
        {% endblock %}
      </title>

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;1,300&display=swap');
        
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
        }
        
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          background: black;
        }
        
        .wrapper {
          width: 750px;
          border-radius: 10px;
          color: #fff;
          padding: 40px 35px 55px;
          background-color: rgb(65, 65, 132);
        }
        
        .wrapper h1 {
          font-size: 36px;
          text-align: center;
          margin-bottom: 20px;
        }
        
        .wrapper .input-box {
          display: flex;
          justify-content: space-between;
          flex-wrap: wrap;
        }
        
        .input-box .input-field {
          position: relative;
          width: 48%;
          height: 50px;
          margin: 13px 0;
        }
        
        .input-box .input-field input {
          width: 100%;
          height: 100%;
          background: transparent;
          border: 2px solid rgba(255, 255, 255, 0.2);
          outline: none;
          font-size: 16px;
          color: #fff;
          border-radius: 6px;
          padding: 15px 15px 15px 40px;
        }
        
        .input-box .input-field input::placeholder {
          color: #fff;
        }
        
        .input-box .input-field i {
          position: absolute;
          left: 15px;
          top: 50%;
          transform: translateY(-50%);
          font-size: 20px;
        }
        
        .wrapper label {
          font-size: 14.5px;
          margin: 0px 0 23px;
        }
        
        .wrapper label input {
          accent-color: #fff;
          margin-right: 5px;
        }
        
        .wrapper .btn {
          display: block;
          width: 100%;
          max-width: 400px;
          height: 45px;
          background: #fff;
          border: none;
          outline: none;
          border-radius: 6px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          cursor: pointer;
          font-size: 16px;
          color: #333;
          font-weight: 600;
          margin: 20px auto;
        }
        
        .alert {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          z-index: 1050;
        }
        
        .register-link a {
          color: white;
          text-decoration: none;
          font-weight: 600;
        }
        
        .register-link a:hover {
          text-decoration: underline;
        }
      </style>
    </head>

    <body>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}


      <div class="wrapper container">
        <form method="post" action="/register">
          {% csrf_token %}
          <h1>Registration</h1>

          <div class="input-box">
            <div class="input-field">
              <input type="text" id="firstname" name="firstname" placeholder="First Name" required />
              <i class="bx bxs-user"></i>
            </div>
            <div class="input-field">
              <input type="text" id="lastname" name="lastname" placeholder="Last Name" required />
              <i class="bx bxs-user"></i>
            </div>
            <div class="input-field">
              <input type="text" id="username" name="username" placeholder="Username (university Roll no.)" required />
              <i class="bx bxs-user"></i>
            </div>

            <div class="input-field">
              <input type="email" id="email" name="email" placeholder="name@example.com" required />
              <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-field">
              <input type="password" id="Password" name="password" placeholder="Password" required />
              <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-field">
              <input type="number" id="mobile" name="mobile" placeholder="Phone Number" required />
              <i class="bx bxs-phone"></i>
            </div>
          </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required />
              <label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
              <div class="invalid-feedback">You must agree before submitting.</div>
            </div>



          <button type="submit" class="btn">Register</button>
          <div class="register-link text-center">
            <a href="/login">Back to login</a>
          </div>
        </form>
      </div>

      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
  </html>
{% endblock %}
