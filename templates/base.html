<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}
      {% endblock %}| My Website
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">UniBook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="/static/img/usericon.png" alt="Dropdown Icon" class="rounded-circle" width="30" height="30" style="filter: invert(1) brightness(2);">
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/my_profile">My Profile</a></li>
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
              </ul>
            </li>
          </ul>
          <a class="text-light mx-2 text-decoration-none" href="#">Hello, {{request.user}}</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
          <div class="mx-2">
            <a class="btn btn-danger" href="/sell">Sell</a>
          </div>
          <div class="mx-0">
            <a class="btn btn-primary" href="/carts">Cart</a>
          </div>
        </div>
      </div>
    </nav>

    {% block body %}
    {% endblock %}

    <footer class="py-3 my-4">
      <div class="container-sm">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="/" class="nav-link px-2 text-dark font-weight-bold">Home</a></li>
          <li class="nav-item"><a href="/contact" class="nav-link px-2 text-dark font-weight-bold">Contact</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-dark font-weight-bold">FAQs</a></li>
          <li class="nav-item"><a href="/about" class="nav-link px-2 text-dark font-weight-bold">About</a></li>
        </ul>
        <p class="text-center text-dark font-weight-bold">Â© 2024 UniBook, Inc. All rights reserved.</p>
      </div>
    </footer>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
